<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="kidzworld-packaging-variant.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" animation-name="ArmatureAction" autoplay camera-orbit="-481.1deg 76.22deg 0.8269m" field-of-view="30deg" auto-rotate id="gear">

      <button class="Hotspot" slot="hotspot-2" data-surface="41 0 33 34 35 0.475 0.056 0.469" data-visibility-attribute="visible" onMouseOver="addhotspot1()"  onMouseOut="removehotspot1()">
          <div class="HotspotAnnotation" id="hotspot1" style="visibility:hidden">Card games</div>

      </button><button class="Hotspot" slot="hotspot-3" data-surface="24 0 151 125 150 0.634 0.317 0.049" data-visibility-attribute="visible" onMouseOver="addhotspot2()"  onMouseOut="removehotspot2()">
          <div class="HotspotAnnotation" id="hotspot2" style="visibility:hidden">Takeaway foods</div>


      </button><button class="Hotspot" slot="hotspot-4" data-surface="52 0 566 548 549 0.486 0.423 0.091" data-visibility-attribute="visible" onMouseOver="addhotspot3()"  onMouseOut="removehotspot3()">
          <div class="HotspotAnnotation" id="hotspot3" style="visibility:hidden">Handle</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
    
<div style="position:absolute; bottom:0px; right:0px"> 
	<button onClick="setOrbit('-449.7deg 85.48deg 0.8269m')">Front</button>
	<button onClick="setOrbit('-450.5deg 0.0000573deg 0.8269m')">Top</button>
	<button onClick="setOrbit('-448.5deg 180deg 0.8269m')">Bottom</button>
</div>

 </div>
		<div class="controls" style="position: absolute; bottom: 0px; left: 200px">
		<div>Variants:
    <button onClick="VBtn1()">Variant 01</button>
		<button onClick="VBtn2()">Variant 02</button>
		<button onClick="VBtn3()">Variant 03</button>
</div>

   </div>
<div class="controls" style="position: absolute; bottom: 30px; left: 200px">
	<div>Animation: 
		<button id="default1Btn" onClick="Btn01()">Card games animation</button>
		<button id="default2Btn" onClick="Btn02()">Takeaway food sections</button>
    <button id="default2Btn" onClick="Btn03()">Takeaway food sections</button>

	<button id="pauseBtn" onClick="pauseAnimation()">pause Animation</button>
	</div>
</div>  

      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  

    <script>

	function setOrbit(orbit) {
		document.getElementById('gear').cameraOrbit = orbit;
	}
</script>

<script>
 function addhotspot1(){
			document.getElementById("hotspot1").style.visibility="visible"
		  }
		  function removehotspot1(){
			document.getElementById("hotspot1").style.visibility="hidden";
		  }
		  
		  function addhotspot2(){
			document.getElementById("hotspot2").style.visibility="visible"
		  }
		  function removehotspot2(){
			document.getElementById("hotspot2").style.visibility="hidden";
		  }

       function addhotspot3(){
			document.getElementById("hotspot3").style.visibility="visible"
		  }
		  function removehotspot3(){
			document.getElementById("hotspot3").style.visibility="hidden";
		  }

</script>

 <script>
		  
	  function VBtn1() {
		  document.getElementById("gear").variantName="v1"
	  }
	  function VBtn2() {
		  document.getElementById("gear").variantName="v2"
	  }
	  function VBtn3() {
		  document.getElementById("gear").variantName="v3"
		  
	  }	  
	  </script>

<script>
    function Btn01() {
			document.getElementById('gear').pause();
			document.getElementById('gear').animationName = "ArmatureAction";
			document.getElementById('gear').play();
		}
		function Btn02() {
			document.getElementById('gear').pause();
			document.getElementById('gear').animationName = "ArmatureAction.001";
			document.getElementById('gear').play();
		}
    function Btn03() {
			document.getElementById('gear').pause();
			document.getElementById('gear').animationName = "ArmatureAction.002";
			document.getElementById('gear').play();
		}
	function pauseAnimation() {
			document.getElementById('gear').pause();
		}

</script>

</model-viewer>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  </body>
</html>
